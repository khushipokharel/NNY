<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapist Dashboard</title>
    <link rel="stylesheet" href="../styles/therapist-dashboard.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#dashboard">Dashboard</a>
      <a href="#patientlist">Patient List</a>
      <a href="#groups">Groups</a>
      <a href="#logout">Log Out</a>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Patient List</h1>
        <div class="therapist-info">
          <img src="/assets/images/therapist.jpg" alt="Therapist Photo" />
          <div>
            <p>Daven Black</p>
            <p>Therapist</p>
          </div>
        </div>
      </div>
      <div class="content">
        <button class="create-group-btn">Create Group</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Diagnosis</th>
              <th>Progress</th>
              <th>Group No.</th>
              <th>Status</th>
              <th>View Journal Entries</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>Minho</td>
              <td>Depression</td>
              <td>33%</td>
              <td>2</td>
              <td>
                <select>
                  <option>Active</option>
                  <option>Inactive</option>
                  <option>On Hold</option>
                </select>
              </td>
              <td>
                <button
                  class="journal-btn"
                  onclick="location.href='/pages/calendar.html'"
                >
                  View
                </button>
              </td>
            </tr>
            <tr>
              <td>02</td>
              <td>Monkey D Luffy</td>
              <td>Anxiety</td>
              <td>7%</td>
              <td>3</td>
              <td>
                <select>
                  <option>Active</option>
                  <option>Inactive</option>
                  <option>On Hold</option>
                </select>
              </td>
              <td>
                <button
                  class="journal-btn"
                  onclick="location.href='/pages/calendar.html'"
                >
                  View
                </button>
              </td>
            </tr>
            <tr>
              <td>03</td>
              <td>John Snow</td>
              <td>PTSD</td>
              <td>98%</td>
              <td>1</td>
              <td>
                <select>
                  <option>Active</option>
                  <option>Inactive</option>
                  <option>On Hold</option>
                </select>
              </td>
              <td>
                <button
                  class="journal-btn"
                  onclick="location.href='/pages/calendar.html'"
                >
                  View
                </button>
              </td>
            </tr>
            <!-- Additional rows here -->
          </tbody>
        </table>
      </div>
      <div class="footer">
        <button class="note-btn">Note</button>
        <button class="next-btn">Next ></button>
      </div>
    </div>
  </body>
</html>
